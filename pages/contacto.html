<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="logo-container">
            <img class="logo-header" src="../img/logo.png" alt="Logo de la pagina en FPO">
        </div>
        
        <nav class="header-nav">
            <ul>
                <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="container-contact">
            <h2>Contactanos</h2>
            <section class="content-contact">
                <form class="form-contact" action="">
                    <label for="form-name">Nombre y Apellido<span>*</span></label>
                    <input type="text" name="form-nombre" id="form-nombre">
                    <label for="form-email">Correo Electronico<span>*</span></label>
                    <input type="email" name="form-email" id="form-email">
                    <label for="form-phone">Numero Telefonico<span>*</span></label>
                    <input type="text" name="form-phone" id="form-phone">
                    <label for="form-message">Mensaje</label>
                    <textarea name="form-message" id="form-message" cols="30" rows="10"></textarea>
                    <span>*Estos campos son obligatorios</span>
                    <button class="form-button" id="form-button" type="submit">Enviar</button>
                </form>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1642.7415032593553!2d-58.45189710368123!3d-34.56664312094161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5d02406e57d%3A0xe38e73bb8ef1080a!2sJose%20Hernandez!5e0!3m2!1ses-419!2sar!4v1679026067699!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </section>
    </main>

    <footer class="footer">
        <ul>
            <li><a href="../index.html">Inicio</a></li>

            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="footer-social">
            <p>Redes Sociales</p>
            <ul>
                <li><a href="#"><img class="footer-img" src="../img/facebook.png" alt="Facebook Logo"></a></li>
                <li><a href="#"><img class="footer-img" src="../img/instagram.png" alt="Instagram Logo"></a></li>
                <li><a href="#"><img class="footer-img" src="../img/linkedin.png" alt="Linkedin Logo"></a></li>
            </ul>
        </div>
        <div class="footer-contacto">
            <p>Contacto:</p>
            <ul>
                <li><a href="tel:+54 9 11 1234 5678"><img class="footer-img" src="../img/whatsapp.png" alt="whatsapp logo">+54 9 11 1234 5678</a></li>
            </ul>                
            <ul>
                <li><a href="mailto:emailcorp@domain.com"><img class="footer-img" src="../img/correo.png" alt="correo electronico logo">emailcorp@domain.com</a></li>
            </ul>
        </div>
    </footer>
